<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button class="btn" id="button">Enviar</button>
    </div>

    <div class="container-responsive" id="container-responsive">
        <div class="container-responsive-auto-adjusted">
        </div>
    </div>

    <div class="barras-container">
        <div class="barras" id="barras-1">
            <div class="barra-in"></div>
        </div>
        <div class="barras" id="barras-2"></div>
        <div class="barras" id="barras-3"></div>
        <div class="barras" id="barras-4"></div>
        <div class="barras" id="barras-5"></div>
        <div class="barras" id="barras-6"></div>
        <div class="barras" id="barras-7"></div>
        <div class="barras" id="barras-8"></div>
        <div class="barras" id="barras-9"></div>
        <div class="barras" id="barras-10"></div>
        <div class="barras" id="barras-11"></div>
        <div class="barras" id="barras-12"></div>
    </div>


    <template id="template-animation-bar">
        <div class="barra" id="1"></div>
        <div class="barra" id="2"></div>
        <div class="barra" id="3"></div>
        <div class="barra" id="4"></div>
        <div class="barra" id="5"></div>
        <div class="barra" id="6"></div>
    </template>


    <script src="app.js"></script>
</body>
</html>
